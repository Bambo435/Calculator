<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="cstyle.css"> 
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="container">
          
        <div class="numbers">
            <div class="display"> 0</div> 
            <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            </div>
            <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>    
            </div>
            <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button> 
            </div>
            <div class="row">
            <button>0</button>    
            <button>=</button>
            <button>C</button>
            <button>.</button>     
            </div>

        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        </div>

    </body>
</html>
